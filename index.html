<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primordial Ventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Alegreya Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
      background-color: #f4f4f4;
    }

    .hero {
      position: relative;
      background-image: url('image1.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      color: white;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(40, 63, 99, 0.8); /* Overlay */
      z-index: 1;
    }

    .text-container {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      padding: 30px 20px;
      border-radius: 12px;
      max-width: 90%;
      width: 700px;
    }

    .text-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .coming-soon {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
    }

    .slogan {
      font-size: 1.5em;
      font-weight: 700;
      margin-top: 10px;
      color: white;
    }

    .contact-info {
      font-size: 1.2em;
      margin-top: 10px;
      color: white;
    }

    /* RESPONSIVE STYLES */
    @media (max-width: 768px) {
      .hero {
        padding: 30px 15px;
        height: auto;
        min-height: 100vh;
      }

      .text-container {
        width: 90%;
        padding: 20px;
      }

      .coming-soon {
        font-size: 1.5em;
      }

      .slogan {
        font-size: 1.2em;
      }

      .contact-info {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .coming-soon {
        font-size: 1.2em;
      }

      .slogan {
        font-size: 1em;
      }

      .contact-info {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="text-container">
      <img src="logopv2.png" alt="Primordial Ventures Logo" />
      <div class="coming-soon">Full Website Coming Soon</div>
      <div class="slogan">Curating Premium Projects Since 2005</div>
